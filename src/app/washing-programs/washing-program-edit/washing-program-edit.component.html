<p>Edit Washing Program</p>
<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="washingProgramForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" 
                               id="name"
                               formControlName="name"
                               class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Description</label>
                        <input type="text" 
                               id="description"
                               formControlName="description"
                               class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="number">Price</label>
                        <input type="number" 
                               id="price"
                               formControlName="price"
                               class="form-control">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" [disabled]="!washingProgramForm.valid">{{!editMode ? 'Add':'Update'}}</button>
            <hr>
        </form>
    </div>
</div>
<h2>Adjust steps</h2>


<div class="row" *ngFor="let step of washingProgramSteps">
    <div class="col-xs-12">
        <div class="list-group-item clearfix">
            <p class="list-group-item-text pull-left">{{step.stepOrder}}. {{step.name}}</p>
            <button type="button" class="btn btn-danger pull-right" (click)="onStepRemove(step.id)">Remove</button>
        </div>
    </div>
</div>
<button class="btn btn-success" (click)="onAddStep()">Add Step</button>
<app-washing-program-add-step *ngIf="modalForNewStep" [currentWashingProgramId]="id">

</app-washing-program-add-step>
