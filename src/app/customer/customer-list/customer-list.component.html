<div class="row">
    <div class="col-xs-12">
        <a class="list-group-item"
        *ngFor="let customer of customers;"
        [routerLink]="[customer.id, 'edit']"
        routerLinkActive="active">
            <h3 class="list-item-group-heading">{{customer.firstName}} {{customer.lastName}}</h3>
        </a>
    </div>
</div>
